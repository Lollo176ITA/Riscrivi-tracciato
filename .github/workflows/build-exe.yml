name: Build Windows Executable

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --name csv-rewriter main.py
          mkdir -p releases
          cp dist/csv-rewriter.exe releases/csv-rewriter.exe
      
      - name: Commit executable to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add releases/csv-rewriter.exe
          git commit -m "Build: Update csv-rewriter.exe [skip ci]" || echo "No changes to commit"
          git push
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: csv-rewriter-windows
          path: releases/csv-rewriter.exe
          retention-days: 30
